{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="home-box p-5 text-center">
            <h1 class="display-4 mb-4 text-white">Welcome to SPIST Online Assessment</h1>
            <p class="lead mb-4 text-white">A comprehensive online assessment platform</p>
            {% if not current_user.is_authenticated %}
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('login') }}" class="btn btn-success btn-lg px-4">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg px-4">Register</a>
            </div>
            {% else %}
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('dashboard') }}" class="btn btn-success btn-lg px-4">Go to Dashboard</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
