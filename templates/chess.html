{% extends "base.html" %}

{% block title %}Chess Game{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="mb-4">Chess Game</h1>
            <p>Play against the computer with different difficulty levels</p>
            
            <div class="d-flex justify-content-center mb-3">
                <button id="easy-button" class="btn btn-success me-2">Easy</button>
                <button id="medium-button" class="btn btn-warning me-2">Medium</button>
                <button id="hard-button" class="btn btn-danger me-2">Hard</button>
                <button id="reset-button" class="btn btn-secondary me-2">Reset</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-dark">Back to Dashboard</a>
            </div>
            
            <div class="d-flex justify-content-center mb-3">
                <div class="me-4">
                    <h5>Status: <span id="game-status">Select difficulty to start</span></h5>
                </div>
            </div>
            
            <div class="game-container d-flex justify-content-center">
                <div id="chess-board" class="chess-board"></div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<script src="{{ url_for('static', filename='js/chess.js') }}"></script>
{% endblock %}
